<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Florería Destellos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="{{ url_for('static', filename='images/logo1.png') }}" alt="Logo Florería Destellos">
                <span>Florería Destellos</span>
            </div>
            <ul class="nav-links">
                <li><a href="{{ url_for('home') }}">Inicio</a></li>
                <li><a href="{{ url_for('about') }}">Quiénes Somos</a></li>
                <li><a href="{{ url_for('services') }}">Servicios</a></li>
                <li><a href="{{ url_for('news') }}">Noticias</a></li>
                <li><a href="{{ url_for('contact') }}">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>  
        <div class="nav-social">
            <b>Siguenos en redes sociales: </b>
            <a href="#">
                <img src="{{ url_for('static', filename='images/facebook.png') }}" alt="Facebook">
            </a>
            <a href="#">
                <img src="{{ url_for('static', filename='images/instagram.png') }}" alt="Instagram">
            </a>
            <a href="#">
                <img src="{{ url_for('static', filename='images/what.png') }}" alt="WhatsApp">
            </a>
            <a href="#">
                <img src="{{ url_for('static', filename='images/tiktok.png') }}" alt="tiktok">
            </a>
        </div>
    </footer>
</body>
</html>
