{% extends "menu.html" %}
{% block content %}
    <section class="contact">
        <div class="contact-container">
            <div class="form-container">
                <h2>Contacto</h2>
                <form method="POST" action="{{ url_for('contact') }}" class="contact-form">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" required></textarea>

                    <button type="submit">Enviar</button>
                </form>
            </div>

            <!-- Información de contacto de la empresa -->
            <div class="contact-info">
                <h2>Información de Contacto</h2>
                <p><strong>Teléfono:</strong>73035355-71728851</p>
                <p><strong>Email:</strong> floreriadestellos@gmail.com</p>
                <p><strong>Dirección:</strong> Av. Junin a una cuadra y media
                    del la Av. Bolivia, frente a pollos
                    Bolivia</p>
                <h2>Nuestra Ubicación</h2>
                <div class="map">
                    <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1912.5503324926265!2d-68.20971312739556!3d-16.521014836615183!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x915ede5f49d23137%3A0x9cdc91e21a8f54d3!2sAv%20Junin%203%2C%20El%20Alto!5e0!3m2!1ses-419!2sbo!4v1729109196226!5m2!1ses-419!2sbo"
                        width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
